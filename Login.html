<!DOCTYPE html>
<html>

<head>
    <title>Sechay Solutions India Private limited</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<header>
    <h1 style="color: aliceblue;font-style: italic;">Sechay Solutions India Private limited</h1>
    <nav class="log">
        <ul>
            <li><a class="item" href="index.html">Home</a></li>
            <li><a class="item" href="Careers.html">Careers</a></li>
            <li><a class="item" href="Login.html">Login</a></li>
        </ul>
    </nav>
</header>

<body class="one">
    <div class="page">
        <h2 style="text-align: center;">Employee's Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="email" id="username" name="username" required><br><br>
            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" required> <br><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error"></p>
        <p>Not registered?
            <a href="create account.html" style="text-decoration: none;">Create an account</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve user details from local storage
            const userJSON = localStorage.getItem('user');

            // Check if user exists
            if (userJSON) {
                const user = JSON.parse(userJSON);

                // Check if username and password match
                if (username === user.username && password === user.password) {
                    // If login successful, redirect to dashboard or display success message
                    alert('Login successful!');
                } else {
                    loginError.textContent = 'Incorrect username or password.';
                }
            } else {
                loginError.textContent = 'User not registered.';
            }
        });
    </script>
    
</body>

</html>
